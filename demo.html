<!doctype html>
<html>
  <head>
    <title>class-transition demo</title>
    <style>
      .highlight {
        -webkit-transition: 2s background linear;
        background: yellow;
      }

      .fade-out {
        -webkit-transition: 2s opacity linear;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <h1>class-transition demo</h1>
    <p id="p">This is a paragraph that shall be highlighted</p>
    <button id="b">Highlight!</button>

    <p id="p2">This is a paragraph that shall fade away and disappear</p>
    <button id="b2">Fade Away and disappear!</button>

    <script src="build/build.js"></script>
    <script>
      var transition = require('class-transition');
      var but = document.getElementById('b');
      var par = document.getElementById('p');
      but.onclick = function(){
        console.log('added');
        transition(par, 'highlight');
      }

      var but2 = document.getElementById('b2');
      var par2 = document.getElementById('p2');
      but2.onclick = function() {
        transition(par2, 'fade-out', function(el) {
          // remove me
          el.parentNode.removeChild(el);
        });
      }

    </script>
  </body>
</html>
